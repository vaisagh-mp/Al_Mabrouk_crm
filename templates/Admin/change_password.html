{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - Almabrouk CRM</title>
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
</head>

<body>
    <div class="container login-wrapper">
        <div class="login-container">
            <h1>Almabrouk</h1>
            <p>Change your password below.</p>

            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="old_password">Old password</label>
                    <input type="password" name="old_password" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="new_password1">New password</label>
                    <input type="password" name="new_password1" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm new password</label>
                    <input type="password" name="new_password2" required class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>


            <a href="{% url 'admin-dashboard' %}" class="d-block mt-3 text-center">Back to Home</a>
            <div class="footer mt-4">
                <p>&copy; 2024 Almabrouk</p>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
