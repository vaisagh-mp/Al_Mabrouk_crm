{% extends 'Manager/managerbase.html' %}
{% load custom_filters %}
{% load static %}
{% block content %}

<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
  
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #495057;
    }
  
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      color: #495057;
      background-color: #f8f9fa;
    }
  
    select:focus, input:focus, textarea:focus {
      border-color: #80bdff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    .form-container .message {
      text-align: center;
      font-size: 14px;
      color: #28a745;
      margin-bottom: 15px;
    }
  
    .error-message {
      color: #dc3545;
      text-align: center;
      margin-bottom: 15px;
    }
  
    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
      }
  
      button {
        font-size: 14px;
      }
    }
  </style>
  

<form method="POST" action="{% url 'manager_edit_attendance' attendance.id %}">
    {% csrf_token %}
    
    <!-- Employee Field -->
    <label for="employee">Employee:</label>
    <select name="employee" id="employee" required>
        {% for employee in employees %}
        <option value="{{ employee.id }}" {% if employee.id == attendance.employee.id %}selected{% endif %}>
            {{ employee.user.username }}
        </option>
        {% endfor %}
    </select>
    
    <!-- Project Field -->
    <label for="project">Project:</label>
    <select name="project" id="project">
        {% for project in projects %}
        <option value="{{ project.id }}" {% if project.id == attendance.project_id %}selected{% endif %}>
            {{ project.name }}
        </option>
        {% endfor %}
    </select>
    
    <!-- Other Fields -->
    <label for="login_time">Login Time:</label>
    <input type="datetime-local" name="login_time" id="login_time" value="{{ attendance.login_time|date:'Y-m-d\\TH:i' }}">
    
    <label for="log_out_time">Logout Time:</label>
    <input type="datetime-local" name="log_out_time" id="log_out_time" value="{{ attendance.log_out_time|date:'Y-m-d\\TH:i' }}">

    <label for="location">Location:</label>
    <select name="location" id="location">
        {% for key, value in attendance.LOCATION_CHOICES %}
        <option value="{{ key }}" {% if key == attendance.location %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
    </select>

    <label for="attendance_status">Attendance Status:</label>
    <select name="attendance_status" id="attendance_status">
        {% for key, value in attendance.ATTENDANCE_STATUS %}
        <option value="{{ key }}" {% if key == attendance.attendance_status %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
    </select>

    <label for="status">Status:</label>
    <select name="status" id="status">
        {% for key, value in attendance.STATUS_CHOICES %}
        <option value="{{ key }}" {% if key == attendance.status %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
    </select>

    <label for="rejection_reason">Rejection Reason:</label>
    <textarea name="rejection_reason" id="rejection_reason">{{ attendance.rejection_reason }}</textarea>

    <!-- Submit Button -->
    <button type="submit">Update Attendance</button>
</form>

{% endblock %}
