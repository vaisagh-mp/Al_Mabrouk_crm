      <!-- Punch In Chart -->
      <script>
      // Maximum seconds for a 10-hour day
      const maxSeconds = 10 * 3600;
      let totalSeconds = 0;
      let timerInterval = null;

      // Helper to format seconds as hh:mm:ss
      function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return (
          `${hours.toString().padStart(2, "0")}:` +
          `${minutes.toString().padStart(2, "0")}:` +
          `${secs.toString().padStart(2, "0")}`
        );
      }

      // Configure the radial bar chart using ApexCharts
      const chartOptions = {
        series: [0],
        chart: {
          height: 160,
          type: "radialBar",
        },
        plotOptions: {
          radialBar: {
            hollow: {
              size: "70%",
            },
            dataLabels: {
              name: {
                show: true,
                fontSize: "14px",
                fontWeight: "500",
              },
              value: {
                show: true,
                formatter: function () {
                  return formatTime(totalSeconds);
                },
                fontSize: "16px",
                fontWeight: "600",
              },
            },
          },
        },
        labels: ["Total Hours"],
      };

      const chartEl = document.querySelector("#Puncinchart");
      if (chartEl) {
        const chart = new ApexCharts(chartEl, chartOptions);
        chart.render();

        // Function to start the timer from an initial elapsed time
        function startTimer(initialSeconds) {
          totalSeconds = initialSeconds;
          timerInterval = setInterval(() => {
            if (totalSeconds < maxSeconds) {
              totalSeconds++;
              const progress = (totalSeconds / maxSeconds) * 100;
              chart.updateSeries([progress]);
            } else {
              clearInterval(timerInterval);
            }
          }, 1000);
        }

        // Function to stop the timer
        function stopTimer() {
          clearInterval(timerInterval);
          timerInterval = null;
        }

        document.addEventListener("DOMContentLoaded", function() {
    const totalWorkedSeconds = parseInt("{{ total_worked_seconds|default:0 }}", 10) || 0;
    const openLoginTimeStr = "{{ open_login_time|date:'c' }}";

    if (openLoginTimeStr && openLoginTimeStr.trim() !== "" && openLoginTimeStr !== "None") {
        // Ongoing session
        const loginTime = new Date(openLoginTimeStr).getTime();
        const now = new Date().getTime();
        const elapsedSeconds = Math.floor((now - loginTime) / 1000);

        startTimer(totalWorkedSeconds + elapsedSeconds);
    } else {
        // No ongoing session, just show total worked seconds
        totalSeconds = totalWorkedSeconds;
        const progress = (totalSeconds / maxSeconds) * 100;
        chart.updateSeries([progress]);
    }
});
      } else {
        console.error("Element with id 'Puncinchart' not found.");
      }
    </script>

<script>
  let chartOne; // make chart variable global

function renderPresenceChart(onTime, late, wfh, absent, sick) {
    const optionsChartOne = {
        series: [onTime, late, wfh, absent, sick],
        chart: {
            type: "donut",
            height: 198 // fixed height for desktop
        },
        labels: [
            `${onTime} On Time`,
            `${late} Late Attendance`,
            `${wfh} Work From Home`,
            `${absent} Absent`,
            `${sick} Sick Leave`
        ],
        legend: {
            position: "bottom",
            horizontalAlign: "center",
        },
        responsive: [
            {
                breakpoint: 480,
                options: {
                    chart: {
                        height: 240 // slightly taller on small screens if needed
                    },
                    legend: { position: "bottom" }
                },
            },
        ],
    };

    // Destroy old chart if exists
    if (chartOne) {
        chartOne.destroy();
    }

    // Create new chart instance
    chartOne = new ApexCharts(document.querySelector("#leaveChart"), optionsChartOne);
    chartOne.render();
}

// Initial render with Django context data
const chartData = {{ chart_data|safe }};
renderPresenceChart(chartData.on_time, chartData.late, chartData.wfh, chartData.absent, chartData.sick);

// Month change event
document.getElementById("presence-month").addEventListener("change", function() {
    const month = this.value;
    const year = new Date().getFullYear();

    fetch(`/manager/get-presence-data/?month=${month}&year=${year}&_=${new Date().getTime()}`)
        .then(res => res.json())
        .then(data => {
            renderPresenceChart(data.on_time, data.late, data.wfh, data.absent, data.sick);
        })
        .catch(err => console.error("Error fetching presence data:", err));
});
</script>
      
      <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notificationPopup = document.getElementById("notification-popup");
            const notificationList = document.getElementById("notification-list-manager");
            const markReadBtn = document.getElementById("mark-read-manager");
            const openNotificationBtn = document.getElementById("open-notification-popup");
            const closePopupBtn = document.querySelector(".close-popup");
            const notificationCount = document.getElementById("notification-count");
      
            // Function to Fetch Notifications and Update Badge
            function fetchManagerNotifications() {
                fetch("{% url 'admstrn_fetch_notifications' %}")
                    .then(response => response.json())
                    .then(data => {
                        notificationList.innerHTML = "";
      
                        if (data.notifications.length === 0) {
                            notificationList.innerHTML = "<p>No new notifications</p>";
                            markReadBtn.style.display = "none";  // Hide button
                            notificationCount.style.display = "none";  // Hide badge
                        } else {
                            data.notifications.forEach(notification => {
                                const item = document.createElement("div");
                                item.classList.add("notification-item");
                                item.innerHTML = `<p>${notification.message}</p><small>${notification.created_at}</small>`;
                                notificationList.prepend(item);
                            });
                            markReadBtn.style.display = "block";  // Show button
                            notificationCount.textContent = data.notifications.length;  // Update badge count
                            notificationCount.style.display = "inline-block";  // Show badge
                        }
                    });
            }
      
            // Show Popup When Clicking Notification Menu
            openNotificationBtn.addEventListener("click", function (event) {
                event.preventDefault();
                fetchManagerNotifications();
                notificationPopup.style.display = "block";
            });
      
            // Close Popup
            closePopupBtn.addEventListener("click", function () {
                notificationPopup.style.display = "none";
            });
      
            // Mark All Notifications as Read
            markReadBtn.addEventListener("click", function () {
                fetch("{% url 'admstrn_mark_notifications_as_read' %}", {
                    method: "POST",
                    headers: { "X-CSRFToken": "{{ csrf_token }}" }
                }).then(response => response.json())
                  .then(data => {
                      alert(data.message);
                      fetchManagerNotifications();
                  });
            });
      
            // Auto Fetch Notifications Every 5 Seconds
            setInterval(fetchManagerNotifications, 5000);
            fetchManagerNotifications();
        });
      </script>
