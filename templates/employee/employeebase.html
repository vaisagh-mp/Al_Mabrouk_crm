    <script>
      // Maximum seconds for a 10-hour day
      const maxSeconds = 10 * 3600;
      let totalSeconds = 0;
      let timerInterval = null;

      // Helper to format seconds as hh:mm:ss
      function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return (
          `${hours.toString().padStart(2, "0")}:` +
          `${minutes.toString().padStart(2, "0")}:` +
          `${secs.toString().padStart(2, "0")}`
        );
      }

      // Configure the radial bar chart using ApexCharts
      const chartOptions = {
        series: [0],
        chart: {
          height: 160,
          type: "radialBar",
        },
        plotOptions: {
          radialBar: {
            hollow: {
              size: "70%",
            },
            dataLabels: {
              name: {
                show: true,
                fontSize: "14px",
                fontWeight: "500",
              },
              value: {
                show: true,
                formatter: function () {
                  return formatTime(totalSeconds);
                },
                fontSize: "16px",
                fontWeight: "600",
              },
            },
          },
        },
        labels: ["Total Hours"],
      };

      const chartEl = document.querySelector("#Puncinchart");
      if (chartEl) {
        const chart = new ApexCharts(chartEl, chartOptions);
        chart.render();

        // Function to start the timer from an initial elapsed time
        function startTimer(initialSeconds) {
          totalSeconds = initialSeconds;
          timerInterval = setInterval(() => {
            if (totalSeconds < maxSeconds) {
              totalSeconds++;
              const progress = (totalSeconds / maxSeconds) * 100;
              chart.updateSeries([progress]);
            } else {
              clearInterval(timerInterval);
            }
          }, 1000);
        }

        // Function to stop the timer
        function stopTimer() {
          clearInterval(timerInterval);
          timerInterval = null;
        }

        document.addEventListener("DOMContentLoaded", function() {
    const totalWorkedSeconds = parseInt("{{ total_worked_seconds|default:0 }}", 10) || 0;
    const openLoginTimeStr = "{{ open_login_time|date:'c' }}";

    if (openLoginTimeStr && openLoginTimeStr.trim() !== "" && openLoginTimeStr !== "None") {
        // Ongoing session
        const loginTime = new Date(openLoginTimeStr).getTime();
        const now = new Date().getTime();
        const elapsedSeconds = Math.floor((now - loginTime) / 1000);

        startTimer(totalWorkedSeconds + elapsedSeconds);
    } else {
        // No ongoing session, just show total worked seconds
        totalSeconds = totalWorkedSeconds;
        const progress = (totalSeconds / maxSeconds) * 100;
        chart.updateSeries([progress]);
    }
});
      } else {
        console.error("Element with id 'Puncinchart' not found.");
      }
    </script>

<script>
  let chartOne; // make chart variable global

function renderPresenceChart(onTime, late, wfh, absent, sick) {
    const optionsChartOne = {
        series: [onTime, late, wfh, absent, sick],
        chart: {
            type: "donut",
            height: 198 // fixed height for desktop
        },
        labels: [
            `${onTime} On Time`,
            `${late} Late Attendance`,
            `${wfh} Work From Home`,
            `${absent} Absent`,
            `${sick} Sick Leave`
        ],
        legend: {
            position: "bottom",
            horizontalAlign: "center",
        },
        responsive: [
            {
                breakpoint: 480,
                options: {
                    chart: {
                        height: 240 // slightly taller on small screens if needed
                    },
                    legend: { position: "bottom" }
                },
            },
        ],
    };

    // Destroy old chart if exists
    if (chartOne) {
        chartOne.destroy();
    }

    // Create new chart instance
    chartOne = new ApexCharts(document.querySelector("#leaveChart"), optionsChartOne);
    chartOne.render();
}

// Initial render with Django context data
const chartData = {{ chart_data|safe }};
renderPresenceChart(chartData.on_time, chartData.late, chartData.wfh, chartData.absent, chartData.sick);

// Month change event
document.getElementById("presence-month").addEventListener("change", function() {
    const month = this.value;
    const year = new Date().getFullYear();

    fetch(`/manager/get-presence-data/?month=${month}&year=${year}&_=${new Date().getTime()}`)
        .then(res => res.json())
        .then(data => {
            renderPresenceChart(data.on_time, data.late, data.wfh, data.absent, data.sick);
        })
        .catch(err => console.error("Error fetching presence data:", err));
});
</script>

    <!-- JavaScript for Fetching Employee Notifications -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const notificationPopup = document.getElementById(
          "notification-popup-employee"
        );
        const notificationList = document.getElementById(
          "notification-list-employee"
        );
        const markReadBtn = document.getElementById("mark-read-employee");
        const openNotificationBtn = document.getElementById(
          "open-notification-popup-employee"
        );
        const closePopupBtn = document.querySelector(".close-popup-employee");
        const notificationCount = document.getElementById(
          "notification-count-employee"
        );

        function formatCustomDateTime(dateString) {
        const date = new Date(dateString);

        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');

        let hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'pm' : 'am';

        hours = hours % 12;
        hours = hours ? hours : 12;

        return `${year}-${month}-${day} ${hours}:${minutes} ${ampm}`;
    }

        // Function to Fetch Notifications
        function fetchEmployeeNotifications() {
          fetch("{% url 'employee-fetch-notifications' %}")
            .then((response) => response.json())
            .then((data) => {
              notificationList.innerHTML = "";

              if (data.notifications.length === 0) {
                notificationList.innerHTML = "<p>No new notifications</p>";
              } else {
                data.notifications.forEach((notification) => {
                  const item = document.createElement("div");
                  item.classList.add("notification-item");
                  item.innerHTML = `<p>${notification.message}</p><small>${formatCustomDateTime(notification.created_at)}</small>`;
                  notificationList.prepend(item);
                });
              }

              // Update Notification Count Badge
              notificationCount.textContent = data.notifications.length;
              notificationCount.style.display =
                data.notifications.length > 0 ? "inline-block" : "none";
            });
        }

        // Show Popup When Clicking Notification Menu
        openNotificationBtn.addEventListener("click", function (event) {
          event.preventDefault();
          fetchEmployeeNotifications();
          notificationPopup.style.display = "block";
        });

        // Close Popup
        closePopupBtn.addEventListener("click", function () {
          notificationPopup.style.display = "none";
        });

        // Mark All Notifications as Read
        markReadBtn.addEventListener("click", function () {
          fetch("{% url 'employee-mark-notifications-as-read' %}", {
            method: "POST",
            headers: { "X-CSRFToken": "{{ csrf_token }}" },
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              fetchEmployeeNotifications();
            });
        });

        // Auto Fetch Notifications Every 5 Seconds
        setInterval(fetchEmployeeNotifications, 5000);
        fetchEmployeeNotifications();
      });
    </script>

<script>
  const spares = {{ spares|safe }};
  const tools = {{ tools|safe }};
  const documents = {{ documents|safe }};
  const times = {{ times|safe }};

  function addSpareRow(name = '', unit = '', quantity = '') {
    const table = document.querySelector('#sparesTable tbody');
    const row = table.insertRow();
    row.innerHTML = `
      <td><input type="text" name="spare_name[]" value="${name}"></td>
      <td><input type="text" name="spare_unit[]" value="${unit}"></td>
      <td><input type="number" name="spare_quantity[]" value="${quantity}"></td>`;
  }

  function addToolRow(name = '', quantity = '') {
    const table = document.querySelector('#toolsTable tbody');
    const row = table.insertRow();
    row.innerHTML = `
      <td><input type="text" name="tool_name[]" value="${name}"></td>
      <td><input type="number" name="tool_quantity[]" value="${quantity}"></td>`;
  }

  function addDocRow(name = '', status = '') {
    const table = document.querySelector('#docsTable tbody');
    const row = table.insertRow();
    row.innerHTML = `
      <td><input type="text" name="doc_name[]" value="${name}"></td>
      <td><input type="text" name="doc_status[]" value="${status}"></td>`;
  }

  function addTimeRow(date = '', start = '', finish = '') {
    const table = document.querySelector('#timeTable tbody');
    const row = table.insertRow();
    row.innerHTML = `
      <td><input type="date" name="time_date[]" value="${date}"></td>
      <td><input type="time" name="start_time[]" value="${start}"></td>
      <td><input type="time" name="finish_time[]" value="${finish}"></td>`;
  }

  // Prepopulate existing data
  window.onload = function () {
    spares.forEach(spare => addSpareRow(spare.name, spare.unit, spare.quantity));
    tools.forEach(tool => addToolRow(tool.name, tool.quantity));
    documents.forEach(doc => addDocRow(doc.name, doc.status));
    times.forEach(t => addTimeRow(
      t.date || '',                               
      t.start_time ? t.start_time.slice(0, 5) : '', 
      t.finish_time ? t.finish_time.slice(0, 5) : ''
    ));
  }
</script>
